apiVersion: apps/v1
kind: Deployment
metadata:
  name: example-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example-app
  template:
    metadata:
      labels:
        app: example-app
    spec:
      containers:
       - name: example-app
         image: fabxc/instrumented_app
         ports:
         - name: web
           containerPort: 8080
           #containerPort: 8081